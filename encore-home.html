<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoplay Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://chokemaniac.github.io/portfolio/encore_home_only_compressed.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
